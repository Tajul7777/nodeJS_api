<script>

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.XYChart);

// Add data
chart.data = [{
  "date": new Date(2018, 3, 20),
  "value": 90
}, {
  "date": new Date(2019, 3, 21),
  "value": 102
},
{
  "date": new Date(2020, 3, 21),
  "value": 102
},
 {
  "date": new Date(2022, 3, 22),
  "value": 65
}];


// Create axes
var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
dateAxis.renderer.minGridDistance = 30;

// Set date label formatting
dateAxis.dateFormats.setKey("day", "MMMM dt");
dateAxis.periodChangeDateFormats.setKey("month", "[bold]yyyy[/]");

var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

// Create series
var series = chart.series.push(new am4charts.ColumnSeries());
series.dataFields.valueY = "value";
series.dataFields.dateX = "date";
series.name = "Sales";


//label text
var text = chart.plotContainer.createChild(am4core.Label);
text.text = axisLabelYearlyEnergyYield;
text.y = 5;
text.fill = "#006ed8";
text.x = am4core.percent(5);
text.horizontalCenter = "left";
text.zIndex = -100;
text.fillOpacity = 0.7;


//Chart Cursor
chart.cursor = new am4charts.XYCursor();
chart.cursor.behavior = 'zoomXY';
chart.cursor.lineX.stroke = chartDefaults.cursorColor; 
chart.cursor.lineY.stroke = chartDefaults.cursorColor; 
chart.cursor.behavior = "selectX";
chart.cursor.lineX.stroke = "#d5e5ef";
chart.cursor.lineX.strokeOpacity = 1;
chart.cursor.lineX.strokeDasharray = "";
chart.cursor.lineY.stroke = "#d5e5ef";
chart.cursor.lineY.strokeOpacity = 1;
chart.cursor.lineY.strokeDasharray = "";

// Create scrollbars
chart.scrollbarX = new am4core.Scrollbar();
chart.scrollbarY = new am4core.Scrollbar();
</script>
</html>
