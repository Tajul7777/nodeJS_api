
<html>
    <head>
        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
        <script src="index.js"></script>
        <style>
            body {
         background-color: #0d191f;
         color: #d5e5ef;
        }        
        #chartdiv {
          width: 50%;
          height: 250px;
          background-color: #263239;
        }
        </style>
    </head>
    <body>
        <div id="chartdiv"></div>

        <script type="">

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.XYChart);

chart.data = [
  {
    "country": "USA",
    "visits": 2025,
    "position": 214
  }, {
    "country": "China",
    "visits": 1882,
    "position": 313
  }, {
    "country": "Japan",
    "visits": 1809,
    "position": 415
  }, {
    "country": "Germany",
    "visits": 3200,
    "position": 890
  }, {
    "country": "UK",
    "visits": 1122,
    "position": 713
  }, {
    "country": "France",
    "visits": 1114,
    "position": 514
  }, {
    "country": "India",
    "visits": 984,
    "position": 415
  }, {
    "country": "Spain",
    "visits": 711,
    "position": 313
  }, {
    "country": "Netherlands",
    "visits": 665,
    "position": 111
  
}];

// Create axes

//X
var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "country"; //chart.data .country
categoryAxis.renderer.grid.template.location = 0;
categoryAxis.renderer.minGridDistance = 10;

//Y
var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

// Create series
var series = chart.series.push(new am4charts.ColumnSeries());
series.dataFields.valueY = "position";
series.dataFields.categoryX = "country";
series.name = "Visits";
series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
//series.columns.template.fillOpacity = .32;
//seriesColor.lighten(1);
series.columns.template.width = am4core.percent(70);

console.log(chart.data);
var columnTemplate = series.columns.template;
columnTemplate.strokeWidth = 1;

//columnTemplate.strokeOpacity = .32;

function getVerticalColorToTransparentGradient(color, rotation) {
 

var gradient = new am4core.LinearGradient();

gradient.rotation = 90;
if (typeof rotation === 'number') {
    gradient.rotation = rotation;
}

// https://www.amcharts.com/docs/v4/reference/lineargradient/#addColor_method
gradient.addColor(color);
gradient.addColor(color, 0, 0.32);

return gradient;
}

// This method will not work, it appends the colors to an existent list
// var colors = ['#2776BD', '#00A1D0','#00C195','#7ED321','#A8C600','#C9B600','#E3A600', '#F7941E', '#FC7149'];
// colors.forEach(function(hex) {
//   chart.colors.list.push(am4core.color(hex));
// });

// This method works because we manually override the chart's ColorSet
// @link https://www.amcharts.com/docs/v4/concepts/colors/#XY_Chart_and_derivative_charts
// var colors = ['#2776BD', '#00A1D0','#00C195','#7ED321','#A8C600','#C9B600','#E3A600', '#F7941E', '#FC7149'];
// var am4colors = [];
// colors.forEach(function(hex) {
//   am4colors.push(am4core.color(hex)); 
// });
// chart.colors.list = am4colors;

// This is the same as the above
chart.colors.list = [
            am4core.color("#006ed8")
];

series.columns.template.events.once("inited", function(event){
    var color = chart.colors.getIndex(event.target.dataItem.index % 1);
    event.target.stroke = color;
    var gradientRotation = 90;
    event.target.fill = self.getVerticalColorToTransparentGradient(color, gradientRotation);
});
        </script>
    </body>
</html>
